<ion-content [fullscreen]="true">

  <div id="body">

    <div id="header">
      <ion-img src="../../assets/NomeApp.png" class="imgApp"></ion-img>
    </div>

    <div id="add-ganhos">

      <span> Ganhos </span>

      <div class="button">
        <ion-fab>
          <ion-fab-button>
            <ion-icon name="add"></ion-icon>
          </ion-fab-button>
        </ion-fab>
      </div>

    </div>

    <div class="historico-ganhos"></div>

    <ion-footer>
      <div id="menu">
        <div class="buttons">
          <button class="relatorio"     (click)="pageRelatorio()"></button>
          <button class="ganhos"        (click)="pageGanhos()"></button>
          <button class="home"          (click)="pageHome()"></button>
          <button class="gastos"        (click)="pageGastos()"></button>
          <button class="configuracoes" (click)="pageconfiguracoes()"></button>
        </div>
      </div>
    </ion-footer>

  </div>

</ion-content>
